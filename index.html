<html>
    <title>afeddersen.github.io</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link
        href="https://fonts.googleapis.com/css?family=Josefin+Sans"
        rel="stylesheet">
    <style>
        h1 {
            font-family: 'Josefin Sans', sans-serif;
        }

        h2 {
            font-family: 'Josefin Sans', sans-serif;
        }

        h3 {
            font-family: 'Josefin Sans', sans-serif;
            text-align: left;
        }

        li {
            text-align: left;
        }

        p {
            font-family: 'Josefin Sans', sans-serif;
            text-align: left;
        }
        a,
        a:active,
        a:visited {
            color: #2d3644;
            text-decoration: none;
            border-bottom: 1px blue dotted;
        }
        a:hover {
            color: #5493ff;
            text-decoration: underline;
            border: none;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 18px;
            text-align: left;
        }

        .person {
            height: 20px;
            position: relative;
        }

        .person .label {
            width: 90px;
            text-align: right;
        }

        .person .bar {
            height: 19px;
            background-color: steelblue;
            position: absolute;
            left: 100px;
        }

        .person div {
            display: inline-block;
        }

        .data-view {
            padding: 10px;
            color: #777;
            font-size: 12px;
            width: 700px;
        }
    </style>

    <body>

        <!-- Page content -->
        <div class="w3-content" style="max-width:700px;margin-top:46px">
            <div
                class="w3-container w3-content w3-center w3-padding-64"
                style="max-width:500px"
                id="band">
                <h2 class="w3-wide">afeddersen.github.io</h2>
                <p class="w3-justify">
                    hobby repos
                </p>

            </div>

        </div>

    </body>

</html>
